<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="convGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="optunaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="35" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">FakeFinder: FlexibleCNN Architecture</text>
  
  <!-- Input -->
  <rect x="30" y="180" width="80" height="100" rx="5" fill="#9C27B0"/>
  <text x="70" y="225" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Input</text>
  <text x="70" y="245" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(3, H, W)</text>
  <text x="70" y="265" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">RGB Image</text>
  
  <!-- Arrow 1 -->
  <path d="M 110 230 L 140 230" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Conv Block 1 -->
  <rect x="150" y="140" width="120" height="180" rx="8" fill="url(#convGrad)"/>
  <text x="210" y="170" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Conv Block 1</text>
  <rect x="160" y="185" width="100" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="210" y="199" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Conv2d</text>
  <rect x="160" y="210" width="100" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="210" y="224" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">BatchNorm2d</text>
  <rect x="160" y="235" width="100" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="210" y="249" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">ReLU</text>
  <rect x="160" y="260" width="100" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="210" y="274" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">MaxPool2d</text>
  <text x="210" y="305" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">filters: n_filters[0]</text>
  
  <!-- Arrow 2 -->
  <path d="M 270 230 L 300 230" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Conv Block 2 (dashed - optional) -->
  <rect x="310" y="140" width="120" height="180" rx="8" fill="url(#convGrad)" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="370" y="170" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Conv Block 2</text>
  <rect x="320" y="185" width="100" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="370" y="199" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Conv2d</text>
  <rect x="320" y="210" width="100" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="370" y="224" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">BatchNorm2d</text>
  <rect x="320" y="235" width="100" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="370" y="249" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">ReLU</text>
  <rect x="320" y="260" width="100" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="370" y="274" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">MaxPool2d</text>
  <text x="370" y="305" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">filters: n_filters[1]</text>
  
  <!-- Dots -->
  <text x="455" y="235" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">...</text>
  
  <!-- Flatten -->
  <rect x="490" y="200" width="70" height="60" rx="5" fill="#607D8B"/>
  <text x="525" y="235" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Flatten</text>
  
  <!-- Arrow 3 -->
  <path d="M 560 230 L 590 230" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Classifier -->
  <rect x="600" y="120" width="120" height="220" rx="8" fill="url(#fcGrad)"/>
  <text x="660" y="150" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Classifier</text>
  <rect x="610" y="165" width="100" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="660" y="182" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Dropout</text>
  <rect x="610" y="195" width="100" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="660" y="212" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Linear (fc_size)</text>
  <rect x="610" y="225" width="100" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="660" y="242" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">ReLU</text>
  <rect x="610" y="255" width="100" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="660" y="272" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Dropout</text>
  <rect x="610" y="285" width="100" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="660" y="302" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Linear (2)</text>
  
  <!-- Arrow 4 -->
  <path d="M 720 230 L 750 230" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Output -->
  <rect x="755" y="195" width="35" height="70" rx="5" fill="#E91E63"/>
  <text x="772" y="220" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" transform="rotate(-90, 772, 235)">Real/Fake</text>
  
  <!-- Optuna Box -->
  <rect x="200" y="380" width="400" height="100" rx="10" fill="url(#optunaGrad)"/>
  <text x="400" y="410" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Optuna Hyperparameter Optimization</text>
  <text x="400" y="435" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">n_layers • n_filters • kernel_sizes • dropout_rate</text>
  <text x="400" y="455" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">fc_size • learning_rate • resolution • batch_size</text>
  
  <!-- Connection from Optuna to model -->
  <path d="M 400 380 L 400 340 L 370 340" stroke="#FF9800" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 400 340 L 210 340 L 210 320" stroke="#FF9800" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 400 340 L 660 340 L 660 340" stroke="#FF9800" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Legend -->
  <rect x="30" y="400" width="15" height="15" fill="url(#convGrad)"/>
  <text x="50" y="412" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Conv Block (1-3 layers)</text>
  <rect x="30" y="425" width="15" height="15" fill="url(#fcGrad)"/>
  <text x="50" y="437" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Classifier</text>
  <rect x="30" y="450" width="15" height="15" fill="#607D8B" stroke="#ffffff" stroke-dasharray="3,3"/>
  <text x="50" y="462" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Optional/Dynamic</text>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
</svg>
